<button class="positioned-element large-navigation-button" style="
  width: ${width};
  height: ${height};
  top: ${top};
  left: ${left};
  --background-color: ${color};
  --accent-color: ${accentColor}; 
" onclick="direct('${to}')">
  <div class="large-navigation-button-icon-background" style="mask-image: url('./image/${image}');"></div>
  <div class="large-navigation-button-background"></div>
  <div class="large-navigation-button-title-with-descriptor">${title}</div>
  <div class="large-navigation-button-descriptor">${description}</div>
</button>
